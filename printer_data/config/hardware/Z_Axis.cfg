[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 240

homing_speed: 40
second_homing_speed: 1
homing_retract_dist: 4.5

[safe_z_home] 
home_xy_position:73,99 # Change coordinates to the center of your print bed
speed: 50
z_hop_speed: 5
z_hop: 4.5                 # Move up 10mm z_hop_speed: 5
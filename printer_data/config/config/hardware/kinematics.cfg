[printer]
kinematics: cartesian
max_velocity: 1100
max_accel: 5000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0

[stepper_x]
homing_speed: 100
second_homing_speed: 1
homing_retract_dist: 2.0

[stepper_y]
homing_speed: 100
second_homing_speed: 1
homing_retract_dist: 2.0

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
endstop_pin: probe:z_virtual_endstop
rotation_distance: 8

microsteps: 16
position_min: -4
position_max: 240

homing_speed: 40
second_homing_speed: 1
homing_retract_dist: 4